<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>REGISTERATION FORM</h2>
		</div>
		<form class="form" id="form">
			<div class="form-control">
				<label>Username</label>
				<input type="text" id="username" placeholder="Enter your fullname" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>Email</label>
				<input type="Email" id="email" placeholder="Enter your Email" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>Phone Number</label>
				<input type="number" id="phone" placeholder="Enter your Phone Number" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>Password</label>
				<input type="password" id="password" placeholder="Enter your Password" >
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<div class="form-control">
				<label>Confirm Password</label>
				<input type="password" id="cpassword" placeholder="Enter your Confirm Password" >
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Msg</small>
			</div>
			<input type="submit" value = "Submit" class="btn" name="">
		</form>
	</div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
